<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 登录</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: #F4F6F8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #fff;
            border-radius: 14px;
            padding: 38px 40px 40px;
            width: 380px;
            box-shadow: 0 4px 20px rgba(15,23,42,0.08);
            border: 1px solid #E4E8ED;
        }
        .card h1 {
            text-align: center;
            color: #1E2A38;
            margin-bottom: 6px;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .card .subtitle {
            text-align: center;
            color: #8A97A8;
            margin-bottom: 28px;
            font-size: 13px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #4A5568;
            font-size: 13px;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 9px 13px;
            border: 1.5px solid #E4E8ED;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
            background: #F8FAFB;
            color: #1E2A38;
        }
        .form-group input:focus {
            border-color: #2563EB;
            background: #fff;
        }
        .btn {
            width: 100%;
            padding: 11px;
            border: none;
            border-radius: 8px;
            background: #2563EB;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.15s;
            margin-top: 6px;
        }
        .btn:hover { background: #1D4ED8; }
        .msg {
            text-align: center;
            padding: 8px;
            border-radius: 6px;
            font-size: 13px;
            margin-bottom: 12px;
            display: none;
        }
        .msg.error { display: block; background: #FEF2F2; color: #DC2626; border: 1px solid #FECACA; }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 16px;
            color: #8A97A8;
            font-size: 13px;
            text-decoration: none;
        }
        .back-link:hover { color: #4A5568; }
    </style>
</head>
<body>
    <div class="card">
        <h1>管理后台</h1>
        <p class="subtitle">请输入管理员密码</p>
        <div id="msgBox" class="msg"></div>
        <form onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label>管理员密码</label>
                <input type="password" id="adminPass" required placeholder="请输入密码" autofocus>
            </div>
            <button class="btn" type="submit">登 录</button>
        </form>
        <a href="/" class="back-link">← 返回聊天室</a>
    </div>
    <script>
        async function handleLogin(e) {
            e.preventDefault();
            const password = document.getElementById('adminPass').value;
            const box = document.getElementById('msgBox');
            try {
                const res = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({password})
                });
                const data = await res.json();
                if (data.ok) {
                    window.location.href = '/admin';
                } else {
                    box.className = 'msg error';
                    box.textContent = data.msg;
                }
            } catch {
                box.className = 'msg error';
                box.textContent = '网络错误';
            }
            return false;
        }
    </script>
</body>
</html>
