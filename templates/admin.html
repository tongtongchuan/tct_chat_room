<!DOCTYPE html>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: #F4F6F8;
            min-height: 100vh;
            color: #1E2A38;
        }

        /* Navbar */
        .navbar {
            background: #fff;
            border-bottom: 1px solid #E4E8ED;
            padding: 0 32px;
            height: 54px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar h1 { font-size: 17px; font-weight: 700; color: #1E2A38; }
        .navbar-actions { display: flex; gap: 10px; align-items: center; }
        .navbar a, .navbar button {
            color: #4A5568;
            text-decoration: none;
            font-size: 13px;
            background: none;
            border: 1px solid #E4E8ED;
            padding: 5px 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s;
            font-weight: 500;
        }
        .navbar a:hover, .navbar button:hover {
            background: #F4F6F8;
            color: #1E2A38;
            border-color: #CBD5E0;
        }

        /* Container */
        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 22px 24px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 18px;
            background: #fff;
            border-radius: 10px;
            padding: 4px;
            box-shadow: 0 1px 4px rgba(15,23,42,0.06);
            border: 1px solid #E4E8ED;
        }
        .tabs button {
            flex: 1;
            padding: 9px 16px;
            border: none;
            background: none;
            border-radius: 7px;
            font-size: 14px;
            color: #64748B;
            cursor: pointer;
            transition: all 0.15s;
            font-weight: 500;
        }
        .tabs button.active {
            background: #2563EB;
            color: #fff;
            font-weight: 600;
        }

        /* Panel */
        .panel {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 1px 4px rgba(15,23,42,0.06);
            border: 1px solid #E4E8ED;
            overflow: hidden;
            display: none;
        }
        .panel.active { display: block; }
        .panel-header {
            padding: 14px 20px;
            border-bottom: 1px solid #F1F5F9;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .panel-header h2 { font-size: 15px; color: #1E2A38; font-weight: 600; }
        .panel-header .count {
            background: #F4F6F8;
            padding: 2px 10px;
            border-radius: 10px;
            font-size: 12px;
            color: #64748B;
            border: 1px solid #E4E8ED;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead th {
            text-align: left;
            padding: 9px 20px;
            font-size: 11px;
            color: #94A3B8;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid #F1F5F9;
            background: #FAFBFC;
        }
        tbody td {
            padding: 12px 20px;
            font-size: 13px;
            color: #334155;
            border-bottom: 1px solid #F8FAFC;
        }
        tbody tr:hover { background: #FAFBFC; }
        tbody tr:last-child td { border-bottom: none; }

        .user-cell {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .mini-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #DBEAFE;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1E40AF;
            font-size: 12px;
            font-weight: 600;
            flex-shrink: 0;
        }
        .group-avatar {
            background: #D1FAE5;
            color: #065F46;
        }

        /* Buttons */
        .btn-sm {
            padding: 4px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.15s;
            font-weight: 500;
        }
        .btn-danger {
            background: #FEF2F2;
            color: #DC2626;
            border: 1px solid #FECACA;
        }
        .btn-danger:hover { background: #DC2626; color: #fff; border-color: #DC2626; }
        .btn-edit {
            background: #EFF6FF;
            color: #2563EB;
            border: 1px solid #BFDBFE;
        }
        .btn-edit:hover { background: #2563EB; color: #fff; border-color: #2563EB; }
        .actions { display: flex; gap: 6px; }

        .member-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }
        .member-tag {
            padding: 2px 8px;
            background: #F4F6F8;
            border-radius: 4px;
            font-size: 11px;
            color: #64748B;
            border: 1px solid #E4E8ED;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15,23,42,0.2);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(3px);
        }
        .modal-overlay.show { display: flex; }
        .modal {
            background: #fff;
            border-radius: 12px;
            padding: 24px;
            width: 360px;
            box-shadow: 0 8px 32px rgba(15,23,42,0.12);
            border: 1px solid #E4E8ED;
        }
        .modal h3 { margin-bottom: 14px; font-size: 15px; color: #1E2A38; font-weight: 700; }
        .modal input {
            width: 100%;
            padding: 9px 12px;
            border: 1.5px solid #E4E8ED;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            margin-bottom: 14px;
            background: #F8FAFB;
            color: #1E2A38;
        }
        .modal input:focus { border-color: #2563EB; background: #fff; }
        .modal-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        .modal-actions button {
            padding: 7px 18px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.15s;
        }
        .modal-actions .btn-cancel {
            border: 1px solid #E4E8ED;
            background: #fff;
            color: #64748B;
        }
        .modal-actions .btn-cancel:hover { background: #F4F6F8; }
        .modal-actions .btn-confirm {
            border: none;
            background: #2563EB;
            color: #fff;
        }
        .modal-actions .btn-confirm:hover { background: #1D4ED8; }

        .empty-row td {
            text-align: center;
            color: #94A3B8;
            padding: 32px;
        }

        .toast {
            position: fixed;
            top: 70px;
            right: 24px;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 13px;
            box-shadow: 0 4px 12px rgba(15,23,42,0.1);
            z-index: 200;
            animation: slideIn 0.25s;
            font-weight: 500;
        }
        .toast.success { background: #F0FDF4; color: #16A34A; border: 1px solid #BBF7D0; }
        .toast.error { background: #FEF2F2; color: #DC2626; border: 1px solid #FECACA; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>ç®¡ç†åå°</h1>
        <div class="navbar-actions">

    <div class="container">

            <button onclick="switchTab('groups')">ç¾¤èŠç®¡ç†</button>

        <!-- Users Panel -->
        <div class="panel active" id="panel-users">
            <div class="panel-header">
                <h2>ç”¨æˆ·åˆ—è¡¨</h2>
                <span class="count" id="userCount">0 ä¸ªç”¨æˆ·</span>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ç”¨æˆ·</th>
                        <th>æ³¨å†Œæ—¶é—´</th>
                        <th>æ“ä½œ</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <tr class="empty-row"><td colspan="4">åŠ è½½ä¸­...</td></tr>
                </tbody>
            </table>
        </div>

        <!-- Groups Panel -->
        <div class="panel" id="panel-groups">
            <div class="panel-header">
                <h2>ç¾¤èŠåˆ—è¡¨</h2>
                <span class="count" id="groupCount">0 ä¸ªç¾¤èŠ</span>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ç¾¤åç§°</th>
                        <th>åˆ›å»ºè€…</th>
                        <th>æˆå‘˜</th>
                        <th>æ“ä½œ</th>
                    </tr>
                </thead>
                <tbody id="groupTableBody">
                    <tr class="empty-row"><td colspan="5">åŠ è½½ä¸­...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Rename Modal -->
    <div class="modal-overlay" id="renameModal">
        <div class="modal">
            <h3>ä¿®æ”¹ç¾¤åç§°</h3>
            <input type="text" id="renameInput" placeholder="æ–°ç¾¤åç§°">
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeRenameModal()">å–æ¶ˆ</button>
                <button class="btn-confirm" onclick="confirmRename()">ç¡®è®¤</button>
            </div>
        </div>
    </div>

    <script>
        let renameTargetId = null;

        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tabs button').forEach((b, i) => {
                b.classList.toggle('active', (tab === 'users' && i === 0) || (tab === 'groups' && i === 1));
            });
            document.getElementById('panel-users').classList.toggle('active', tab === 'users');
            document.getElementById('panel-groups').classList.toggle('active', tab === 'groups');
        }

        // Toast
        function showToast(msg, type = 'success') {
            const t = document.createElement('div');
            t.className = `toast ${type}`;
            t.textContent = msg;
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        // Format time
        function fmtTime(ts) {
            return new Date(ts * 1000).toLocaleString('zh-CN');
        }

        function escapeHtml(str) {
            const d = document.createElement('div');
            d.textContent = str;
            return d.innerHTML;
        }

        // ===== Users =====
        async function loadUsers() {
            const res = await fetch('/api/admin/users');
            const data = await res.json();
            if (!data.ok) { window.location.href = '/admin/login'; return; }
            const tbody = document.getElementById('userTableBody');
            document.getElementById('userCount').textContent = `${data.users.length} ä¸ªç”¨æˆ·`;
            if (!data.users.length) {
                tbody.innerHTML = '<tr class="empty-row"><td colspan="4">æš‚æ— ç”¨æˆ·</td></tr>';
                return;
            }
            tbody.innerHTML = data.users.map(u => `
                <tr>
                    <td><code>${u.id}</code></td>
                    <td>
                        <div class="user-cell">
                            <div class="mini-avatar">${escapeHtml(u.username[0].toUpperCase())}</div>
                            <span>${escapeHtml(u.username)}</span>
                        </div>
                    </td>
                    <td>${fmtTime(u.created_at)}</td>
                    <td>
                        <div class="actions">
                            <button class="btn-sm btn-danger" onclick="deleteUser(${u.id}, '${escapeHtml(u.username)}')">åˆ é™¤</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        async function deleteUser(id, name) {
            if (!confirm(`ç¡®å®šåˆ é™¤ç”¨æˆ·ã€Œ${name}ã€ï¼Ÿè¯¥ç”¨æˆ·çš„æ¶ˆæ¯å’Œä¼šè¯ä¹Ÿå°†è¢«æ¸…ç†ã€‚`)) return;
            const res = await fetch(`/api/admin/users/${id}`, { method: 'DELETE' });
            const data = await res.json();
            showToast(data.msg, data.ok ? 'success' : 'error');
            if (data.ok) loadUsers();
        }

        // ===== Groups =====
        async function loadGroups() {
            const res = await fetch('/api/admin/groups');
            const data = await res.json();
            if (!data.ok) return;
            const tbody = document.getElementById('groupTableBody');
            document.getElementById('groupCount').textContent = `${data.groups.length} ä¸ªç¾¤èŠ`;
            if (!data.groups.length) {
                tbody.innerHTML = '<tr class="empty-row"><td colspan="5">æš‚æ— ç¾¤èŠ</td></tr>';
                return;
            }
            tbody.innerHTML = data.groups.map(g => `
                <tr>
                    <td><code>${g.id}</code></td>
                    <td>
                        <div class="user-cell">
                            <div class="mini-avatar group-avatar">ğŸ‘¥</div>
                            <span>${escapeHtml(g.name || 'æœªå‘½å')}</span>
                        </div>
                    </td>
                    <td>${escapeHtml(g.creator_name || 'æœªçŸ¥')}</td>
                    <td>
                        <div class="member-tags">
                            ${g.members.slice(0, 5).map(m => `<span class="member-tag">${escapeHtml(m.username)}</span>`).join('')}
                            ${g.members.length > 5 ? `<span class="member-tag">+${g.members.length - 5}</span>` : ''}
                        </div>
                    </td>
                    <td>
                        <div class="actions">
                            <button class="btn-sm btn-edit" onclick="openRenameModal(${g.id}, '${escapeHtml(g.name || '')}')">æ”¹å</button>
                            <button class="btn-sm btn-danger" onclick="deleteGroup(${g.id}, '${escapeHtml(g.name || '')}')">åˆ é™¤</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function openRenameModal(id, currentName) {
            renameTargetId = id;
            document.getElementById('renameInput').value = currentName;
            document.getElementById('renameModal').classList.add('show');
            document.getElementById('renameInput').focus();
        }

        function closeRenameModal() {
            document.getElementById('renameModal').classList.remove('show');
            renameTargetId = null;
        }

        async function confirmRename() {
            const name = document.getElementById('renameInput').value.trim();
            if (!name) return;
            const res = await fetch(`/api/admin/groups/${renameTargetId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            });
            const data = await res.json();
            showToast(data.msg, data.ok ? 'success' : 'error');
            closeRenameModal();
            if (data.ok) loadGroups();
        }

        async function deleteGroup(id, name) {
            if (!confirm(`ç¡®å®šåˆ é™¤ç¾¤èŠã€Œ${name}ã€ï¼Ÿç¾¤å†…æ‰€æœ‰æ¶ˆæ¯å°†è¢«åˆ é™¤ã€‚`)) return;
            const res = await fetch(`/api/admin/groups/${id}`, { method: 'DELETE' });
            const data = await res.json();
            showToast(data.msg, data.ok ? 'success' : 'error');
            if (data.ok) loadGroups();
        }

        // ===== Logout =====
        async function adminLogout() {
            await fetch('/api/admin/logout', { method: 'POST' });
            window.location.href = '/admin/login';
        }

        // ===== Init =====
        loadUsers();
        loadGroups();
    </script>
</body>
